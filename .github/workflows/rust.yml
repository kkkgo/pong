name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: cargo install --path . --verbose
    - name: upload
      uses: actions/upload-artifact@v3
      with:
          name: pong
          path: /home/runner/.cargo/bin/pong
